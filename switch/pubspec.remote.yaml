name: flutter_blossom
description: A low code editor with the full power of flutter.
version: 0.0.2+2
publish_to: none
environment: {sdk: ">=2.12.0 <3.0.0"}
dependencies: {flutter: {sdk: flutter}, flutter_localizations: {sdk: flutter}, intl_utils: ^2.3.0, flutter_localized_locales: ^2.0.1, better_print: ^1.3.1, package_info_plus: ^1.0.1, firebase_core: ^1.3.0, firebase_crashlytics: ^2.0.6, firebase_analytics: ^8.1.2, flutter_hooks: ^0.17.0, hooks_riverpod: ^0.14.0+4, shared_preferences: ^2.0.5, enum_to_string: ^2.0.1, uuid: ^3.0.4, url_strategy: ^0.2.0, file_selector: ^0.8.2, file_selector_windows: ^0.0.2, file_selector_macos: ^0.0.4, file_selector_linux: ^0.0.2, file_selector_web: ^0.8.1, line_icons: ^2.0.1, font_awesome_flutter: ^9.0.0, google_fonts: ^2.1.0, url_launcher: ^6.0.6, url_launcher_web: ^2.0.1, keybinder: ^1.0.0, dotted_border: ^2.0.0, flex_color_picker: {git: {url: git://github.com/sanihaq/flex_color_picker.git, ref: master}}, blossom_canvas: {git: {url: git://github.com/flutter-blossom/blossom_canvas.git, ref: main}}, keyboard_shortcuts: {git: {url: git://github.com/flutter-blossom/keyboard_shortcuts.git, ref: main}}, tree_view: {git: {url: git://github.com/flutter-blossom/tree_view.git, ref: main}}, code_blocks: {git: {url: git://github.com/flutter-blossom/code_blocks.git, ref: main}}, flutter_widget_model: {git: {url: git://github.com/flutter-blossom/flutter_widget_model.git, ref: main}}, cupertino_icons: ^1.0.2, connectivity_plus: ^1.0.5, catcher: ^0.6.7}
dev_dependencies: {flutter_test: {sdk: flutter}, mockito: ^5.0.9, flutter_launcher_icons: ^0.9.0, network_image_mock: ^2.0.1}
flutter_icons: {android: launcher_icon, ios: true, image_path: assets/icon/blossom.png}
flutter_intl: {enabled: true}
flutter: {generate: true, uses-material-design: true, assets: [assets/icon/blossom.png, assets/google_fonts/, assets/templates/]}